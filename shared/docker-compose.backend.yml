services:
  backend:
    build:
      context: ..
      dockerfile: shared/Dockerfile.backend
      target: dev
    container_name: app-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app/backend
      - ../shared:/app/shared
      - /app/backend/node_modules
      - /app/shared/node_modules
    depends_on:
      redis:
        condition: service_healthy
      dragonfly:
        condition: service_started
      mailpit:
        condition: service_started
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mailpit:
    image: axllent/mailpit:latest
    container_name: app-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

  redis:
    image: redis:latest
    container_name: app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: app-dragonfly
    restart: unless-stopped
    ports:
      - "6380:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: app-redis-commander
    environment:
      - REDIS_HOSTS=local:dragonfly:6379
    ports:
      - "8081:8081"
    depends_on:
      - dragonfly
    restart: unless-stopped

  # PostgreSQL 17 Database
  postgres:
    image: postgres:17
    container_name: app-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: web_template_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
