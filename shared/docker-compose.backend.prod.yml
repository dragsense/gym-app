services:
  backend:
    build:
      context: ..
      dockerfile: shared/Dockerfile.backend
      target: prod
    container_name: app-build-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    env_file:
      - ../backend/.env
    depends_on:
      - redis
      - dragonfly
      - redisinsight
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: app-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: app-dragonfly
    restart: unless-stopped
    ports:
      - "6380:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: app-redis-commander
    environment:
      - REDIS_HOSTS=local:dragonfly:6379
    ports:
      - "8081:8081"
    depends_on:
      - dragonfly
    restart: unless-stopped

  # PostgreSQL 17 Database
  postgres:
    image: postgres:17
    container_name: app-postgres-prod
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: formance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
