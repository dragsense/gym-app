services:
  # Full-Stack Service (Backend + Frontend in one container)
  app:
    build:
      context: ..
      dockerfile: shared/Dockerfile
      target: dev
    container_name: app-container
    ports:
      - "3000:3000" # Backend port
      - "5173:5173" # Frontend port
    environment:
      NODE_ENV: development
      VITE_HOST: 0.0.0.0
      VITE_PORT: 5173
    volumes:
      - ..:/app
      - /app/frontend/node_modules
      - /app/backend/node_modules
      - /app/shared/node_modules
    depends_on:
      redis:
        condition: service_healthy
      dragonfly:
        condition: service_started
      mailpit:
        condition: service_started
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Redis Cache
  redis:
    image: redis:latest
    container_name: app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # DragonflyDB (Alternative to Redis)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: app-dragonfly
    restart: unless-stopped
    ports:
      - "6380:6379"

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: app-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

